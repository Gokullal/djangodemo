<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center mt-3 " ><b>Register Page</b></h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">Address</label>
  <textarea class="form-control" name="a"  placeholder="enter your address"></textarea>
</div>

        <div class="mb-3">
  <label  class="form-label">Phone number</label>
  <input type="number" class="form-control" name="p" placeholder="enter phone number">
</div>


            <div class="mb-3">
  <label  class="form-label">Pin number</label>
  <input type="number" class="form-control" name="pi" placeholder="enter pin number">
</div>



    <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary">
    </div>

</form>

{% endblock %}
