<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center">Add stock Page</h3>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

<div class="container w-50">


    <div class="mb-3">
    <label class="form-label">Add stock</label>
    <input type="number" class="form-control" value="{{pro.stock}}" name="s" >
  </div>


  <br>

  <button type="submit" class="btn btn-primary ">Submit</button>
</div>
</form>


{% endblock %}
